
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سرویس پروفسور</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #ffffff;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .plans-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .plan {
      background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .plan:hover {
      transform: translateY(-6px);
    }
    .plan-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00bfff;
    }
    .plan-price {
      font-size: 1rem;
      color: #aaa;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>به سرویس پروفسور خوش آمدید</h1>
  </header>
  <main>
    <div class="plans-title">پلن‌های اشتراک</div>
    <div class="plans">
      <a href="pay.html">
        <div class="plan">
          <div class="plan-title">پلن یک ماهه</div>
          <div class="plan-price">200,000 تومان</div>
        </div>
      </a>
      <a href="pay.html">
        <div class="plan">
          <div class="plan-title">پلن دو ماهه</div>
          <div class="plan-price">380,000 تومان</div>
        </div>
      </a>
      <a href="pay.html">
        <div class="plan">
          <div class="plan-title">پلن سه ماهه</div>
          <div class="plan-price">560,000 تومان</div>
        </div>
      </a>
      <a href="pay.html">
        <div class="plan">
          <div class="plan-title">پلن شش ماهه</div>
          <div class="plan-price">990,000 تومان</div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
